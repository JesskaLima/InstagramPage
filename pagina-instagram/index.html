<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanpage Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/perfil-insta.jpg" alt="photo de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jessica Lima</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Jessica Lima?</p>
                <p class="noacount">
                    <span class="link-blue">Increva-se</span>
                    ou 
                    <span class="link-blue">Aternar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
